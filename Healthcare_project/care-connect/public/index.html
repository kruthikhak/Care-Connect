<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Smart Healthcare Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-hospital-user"></i> CareConnect
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-search"></i> Find Care</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments"><i class="fas fa-calendar-alt"></i> Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/symptom-checker"><i class="fas fa-stethoscope"></i> Symptom Checker</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div id="loginBtn">
                        <a class="nav-link text-white" href="/login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Hero Section -->
        <div class="text-center mb-5">
            <h1>Find the Right Healthcare Provider</h1>
            <p class="lead">Get personalized recommendations based on your needs</p>
        </div>

        <!-- Search Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <form id="searchForm" onsubmit="handleSearch(event)">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search by symptoms, specialty, or doctor name">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="locationInput" class="form-control" placeholder="Location">
                                </div>
                                <div class="col-md-2">
                                    <select id="specialtyFilter" class="form-select">
                                        <option value="">All Specialties</option>
                                        <option value="Cardiology">Cardiology</option>
                                        <option value="Pediatrics">Pediatrics</option>
                                        <option value="Orthopedics">Orthopedics</option>
                                        <option value="Neurology">Neurology</option>
                                        <option value="Emergency">Emergency</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <select id="ratingFilter" class="form-select">
                                        <option value="">Any Rating</option>
                                        <option value="4.5">4.5+ Stars</option>
                                        <option value="4.0">4.0+ Stars</option>
                                        <option value="3.5">3.5+ Stars</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="useLocation">
                                        <label class="form-check-label" for="useLocation">
                                            Use my current location
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 text-end">
                                    <select id="sortBy" class="form-select form-select-sm d-inline-block w-auto" onchange="handleSearch(event)">
                                        <option value="">Sort by</option>
                                        <option value="rating">Rating</option>
                                        <option value="name">Name</option>
                                        <option value="distance">Distance</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="row"></div>

        <!-- Symptom Checker Form -->
        <div id="symptomForm" class="row justify-content-center mt-5">
            <!-- Form will be dynamically populated -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <!-- Alert Template -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="alertToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>
</body>
</html>
