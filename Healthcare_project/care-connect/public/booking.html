<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Care Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .booking-container {
            padding: 2rem;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { top: 40%; right: 15%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { bottom: 20%; right: 5%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Booking Form */
        .booking-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        .btn-book {
            background: white;
            color: #4361ee;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Doctor Selection */
        .doctor-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .doctor-card.selected {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
        }

        .doctor-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation */
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <i class="bi bi-heart-pulse floating-icon"></i>
        <i class="bi bi-clipboard2-pulse floating-icon"></i>
        <i class="bi bi-hospital floating-icon"></i>
        <i class="bi bi-activity floating-icon"></i>
        <i class="bi bi-heart floating-icon"></i>
    </div>

    <div class="booking-container">
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/dashboard.html">
                    <i class="bi bi-hospital me-2"></i>Care Connect
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search.html">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Book Appointment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="booking-form">
            <h2 class="mb-4">Book an Appointment</h2>
            <form id="bookingForm">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Select Doctor</label>
                        <div class="doctor-card selected">
                            <div class="d-flex align-items-center">
                                <img src="https://via.placeholder.com/60" alt="Doctor" class="doctor-image">
                                <div>
                                    <h5 class="mb-0">Dr. Sarah Johnson</h5>
                                    <small class="text-muted">Cardiologist</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Select Hospital</label>
                        <select class="form-control">
                            <option>City General Hospital</option>
                            <option>Medical Center</option>
                            <option>Community Hospital</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Appointment Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Preferred Time</label>
                        <select class="form-control">
                            <option>09:00 AM</option>
                            <option>10:00 AM</option>
                            <option>11:00 AM</option>
                            <option>02:00 PM</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Reason for Visit</label>
                    <textarea class="form-control" rows="3" placeholder="Please describe your symptoms or reason for visit"></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label">Insurance Information</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-2" placeholder="Insurance Provider">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control mb-2" placeholder="Policy Number">
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-book w-100">Confirm Booking</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Appointment booked successfully!');
            window.location.href = '/dashboard.html';
        });
    </script>
</body>
</html>
