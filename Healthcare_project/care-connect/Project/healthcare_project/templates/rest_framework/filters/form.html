{% load i18n %}

<div class="filter-wrapper">
    <h2>{% trans "Filter" %}</h2>
    <form class="form" action="" method="get">
        {{ filter.form.as_p }}
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% trans "Apply" %}</button>
            <a href="?" class="btn btn-default">{% trans "Reset" %}</a>
        </div>
    </form>
</div>

<style>
    .filter-wrapper {
        padding: 20px;
        margin-bottom: 20px;
        background: #f8f9fa;
        border-radius: 4px;
    }
    .filter-wrapper h2 {
        margin-top: 0;
        margin-bottom: 20px;
    }
    .form-actions {
        margin-top: 20px;
    }
    .btn {
        display: inline-block;
        padding: 6px 12px;
        margin-right: 5px;
        font-size: 14px;
        font-weight: 400;
        line-height: 1.42857143;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
    }
    .btn-primary {
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
    }
    .btn-default {
        color: #333;
        background-color: #fff;
        border-color: #ccc;
    }
</style>
