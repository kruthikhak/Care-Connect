<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Care Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            min-height: 100vh;
            padding-top: 2rem;
            position: fixed;
            left: 0;
            width: 250px;
            z-index: 1000;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
            width: calc(100% - 250px);
            position: relative;
        }

        .container-fluid {
            padding: 0;
        }

        .row {
            margin: 0;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .appointment-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .appointment-list {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .appointment-item {
            border-left: 4px solid #4361ee;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .appointment-item:hover {
            transform: translateX(5px);
        }

        .appointment-item.upcoming {
            border-left-color: #28a745;
        }

        .appointment-item.past {
            border-left-color: #6c757d;
        }

        .appointment-item.cancelled {
            border-left-color: #dc3545;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: #4361ee;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-4 ms-2 text-white">Care Connect</span>
                    </a>
                    <hr class="text-white">
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/symptom-checker" class="nav-link">
                                <i class="fas fa-clipboard-check"></i>
                                Symptom Checker
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/appointments" class="nav-link active">
                                <i class="fas fa-calendar-alt"></i>
                                Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/profile" class="nav-link">
                                <i class="fas fa-user"></i>
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="appointment-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>My Appointments</h2>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookAppointmentModal">
                            <i class="fas fa-plus-circle me-2"></i>Book New Appointment
                        </button>
                    </div>

                    <!-- Appointment List -->
                    <div class="appointment-list" id="appointmentsList">
                        <!-- Appointments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Book Appointment Modal -->
    <div class="modal fade" id="bookAppointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book New Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label class="form-label">Appointment Type</label>
                            <select class="form-select" name="type" required>
                                <option value="">Select type</option>
                                <option>General Check-up</option>
                                <option>Specialist Consultation</option>
                                <option>Follow-up</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" name="doctor" required>
                                <option value="">Select doctor</option>
                                <option>Dr. Sarah Johnson</option>
                                <option>Dr. Michael Brown</option>
                                <option>Dr. Emily Davis</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time</label>
                            <select class="form-select" name="time" required>
                                <option value="">Select time</option>
                                <option>09:00 AM</option>
                                <option>10:00 AM</option>
                                <option>11:00 AM</option>
                                <option>02:00 PM</option>
                                <option>03:00 PM</option>
                                <option>04:00 PM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" name="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitAppointment">
                        <i class="fas fa-calendar-check me-2"></i>Book Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toast notification function
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // Load appointments
        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                if (!response.ok) throw new Error('Failed to load appointments');
                const data = await response.json();

                const appointmentsList = document.getElementById('appointmentsList');
                appointmentsList.innerHTML = '';

                data.appointments.forEach(appointment => {
                    const div = document.createElement('div');
                    div.className = `appointment-item ${appointment.status}`;
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h5 class="mb-1">${appointment.type}</h5>
                                <p class="mb-1"><i class="fas fa-clock me-2"></i>${appointment.date} at ${appointment.time}</p>
                                <p class="mb-0"><i class="fas fa-user-md me-2"></i>${appointment.doctor}</p>
                            </div>
                            <div>
                                <span class="badge bg-${getStatusBadgeColor(appointment.status)}">${capitalizeFirstLetter(appointment.status)}</span>
                            </div>
                        </div>
                    `;
                    appointmentsList.appendChild(div);
                });
            } catch (error) {
                showToast('Failed to load appointments', 'danger');
            }
        }

        function getStatusBadgeColor(status) {
            switch (status) {
                case 'upcoming': return 'success';
                case 'completed': return 'secondary';
                case 'cancelled': return 'danger';
                default: return 'primary';
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Handle appointment form submission
        document.getElementById('submitAppointment').addEventListener('click', async () => {
            const form = document.getElementById('appointmentForm');
            const formData = new FormData(form);
            const appointmentData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(appointmentData)
                });

                if (!response.ok) throw new Error('Failed to book appointment');
                const data = await response.json();

                if (data.success) {
                    showToast('Appointment booked successfully');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('bookAppointmentModal'));
                    modal.hide();
                    form.reset();
                    loadAppointments();
                }
            } catch (error) {
                showToast('Failed to book appointment', 'danger');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                showToast('Logout failed', 'danger');
            }
        });

        // Load appointments when page loads
        document.addEventListener('DOMContentLoaded', loadAppointments);
    </script>
</body>
</html>
