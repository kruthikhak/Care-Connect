<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Facilities - Care Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            min-height: 100vh;
            padding-top: 2rem;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .main-content {
            padding: 2rem;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .facility-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .facility-card:hover {
            transform: translateY(-2px);
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="text-center mb-4">Care Connect</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/symptom-checker">
                        <i class="bi bi-clipboard2-pulse"></i> Symptom Checker
                    </a>
                    <a class="nav-link" href="/appointments">
                        <i class="bi bi-calendar-check"></i> Appointments
                    </a>
                    <a class="nav-link" href="/suggestions">
                        <i class="bi bi-lightbulb"></i> Suggestions
                    </a>
                    <a class="nav-link active" href="/facilities">
                        <i class="bi bi-hospital"></i> Find Facilities
                    </a>
                    <a class="nav-link" href="/reviews">
                        <i class="bi bi-star"></i> Reviews
                    </a>
                    <a class="nav-link" href="/profile">
                        <i class="bi bi-person"></i> Profile
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Search Box -->
                <div class="search-box mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Search Location</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="locationInput" placeholder="Enter city name">
                                    <button class="btn btn-outline-primary" type="button" id="locationSearchBtn" aria-label="Search by city">
                                        <i class="bi bi-search"></i>
                                    </button>
                                    <button class="btn btn-outline-primary" type="button" id="useCurrentLocationBtn" aria-label="Use my current location" onclick="useCurrentLocation()">
                                        <i class="bi bi-crosshair"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Facility Type</label>
                                <select class="form-select" id="facilityType">
                                    <option value="all">All Types</option>
                                    <option value="hospital">Hospitals</option>
                                    <option value="clinic">Clinics</option>
                                    <option value="pharmacy">Pharmacies</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Specialization</label>
                                <select class="form-select" id="specialization">
                                    <option value="all">All Specializations</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Container -->
                <div class="position-relative mb-4">
                    <div id="map"></div>
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Results Count -->
                <div id="resultsCount" class="mb-3"></div>

                <!-- Facilities List -->
                <div id="facilitiesList"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let currentPosition = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkAuth();
                initializeMap();
                loadMetadata();
                
                // Add event listener for location input
                document.getElementById('locationInput').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchLocation();
                    }
                });

                // Add event listener for location search button
                document.getElementById('locationSearchBtn').addEventListener('click', function() {
                    searchLocation();
                });
            } catch (error) {
                console.error('Error during initialization:', error);
                showToast('Error initializing the page. Please refresh.', 'danger');
            }
        });

        // Search location
        async function searchLocation() {
            const locationInput = document.getElementById('locationInput').value;
            if (!locationInput) {
                showToast('Please enter a location', 'warning');
                return;
            }

            try {
                showToast('Searching for location...', 'info');
                document.getElementById('loadingOverlay').style.display = 'flex';

                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(locationInput)}, India`);
                const data = await response.json();

                if (data && data.length > 0) {
                    currentPosition = {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                    
                    map.setView([currentPosition.lat, currentPosition.lng], 12);
                    searchFacilities();
                } else {
                    showToast('Location not found. Please try again.', 'warning');
                }
            } catch (error) {
                console.error('Error searching location:', error);
                showToast('Error searching location. Please try again.', 'danger');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Initialize map
        function initializeMap() {
            // Initialize the map centered on India
            map = L.map('map').setView([20.5937, 78.9629], 5);

            // Add the OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Load facility types and specializations
        async function loadMetadata() {
            try {
                // Load facility types
                const typeResponse = await fetch('/api/facilities/metadata');
                const typeData = await typeResponse.json();
                
                if (typeData.success) {
                    const typeSelect = document.getElementById('facilityType');
                    typeData.types.forEach(type => {
                        const option = document.createElement('option');
                        option.value = type.toLowerCase();
                        option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                        typeSelect.appendChild(option);
                    });
                }

                // Load specializations
                const specResponse = await fetch('/api/facilities/specializations');
                const specData = await specResponse.json();
                
                if (specData.success) {
                    const specSelect = document.getElementById('specialization');
                    specData.specializations.forEach(spec => {
                        const option = document.createElement('option');
                        option.value = spec.toLowerCase();
                        option.textContent = spec;
                        specSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading metadata:', error);
                showToast('Error loading facility types and specializations', 'danger');
            }
        }

        // Use current location
        function useCurrentLocation() {
            if (!navigator.geolocation) {
                showToast('Geolocation is not supported by your browser', 'danger');
                return;
            }

            const locationBtn = document.getElementById('useCurrentLocationBtn');
            if (locationBtn) {
                locationBtn.disabled = true;
                locationBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>';
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    // Try to reverse geocode to fill the city name for the user
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${currentPosition.lat}&lon=${currentPosition.lng}`)
                        .then(r => r.json())
                        .then(addr => {
                            const address = addr && addr.address ? addr.address : {};
                            const city = address.city || address.town || address.village || address.county || '';
                            if (city) {
                                const input = document.getElementById('locationInput');
                                if (input) input.value = city;
                            }
                        })
                        .catch(() => {/* non-fatal */});

                    map.setView([currentPosition.lat, currentPosition.lng], 12);
                    searchFacilities();
                    if (locationBtn) {
                        locationBtn.disabled = false;
                        locationBtn.innerHTML = '<i class="bi bi-crosshair"></i>';
                    }
                },
                (error) => {
                    console.error('Geolocation error:', error);
                    showToast('Unable to get your location. Please enter it manually.', 'danger');
                    if (locationBtn) {
                        locationBtn.disabled = false;
                        locationBtn.innerHTML = '<i class="bi bi-crosshair"></i>';
                    }
                }
            );
        }

        // Search facilities
        async function searchFacilities() {
            try {
                if (!currentPosition) {
                    showToast('Please set a location first', 'warning');
                    return;
                }

                document.getElementById('loadingOverlay').style.display = 'flex';

                const type = document.getElementById('facilityType').value;
                const specialization = document.getElementById('specialization').value;
                const locationInput = document.getElementById('locationInput').value;

                const response = await fetch(
                    `/api/facilities/search?lat=${currentPosition.lat}&lng=${currentPosition.lng}&type=${type}&specialization=${specialization}&city=${encodeURIComponent(locationInput)}`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch facilities');
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to fetch facilities');
                }

                // Clear existing markers
                markers.forEach(marker => map.removeLayer(marker));
                markers = [];

                // Display results
                displayFacilities(data.results);
                
                // Update results count
                document.getElementById('resultsCount').innerHTML = `
                    <h5 class="mb-3">Found ${data.results.length} facilities in ${locationInput}</h5>
                `;

            } catch (error) {
                console.error('Error searching facilities:', error);
                showToast('Failed to search facilities. Please try again.', 'danger');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        // Display facilities
        function displayFacilities(facilities) {
            const facilitiesList = document.getElementById('facilitiesList');
            
            if (facilities.length === 0) {
                facilitiesList.innerHTML = `
                    <div class="alert alert-info">
                        No facilities found in the selected area.
                    </div>
                `;
                return;
            }

            // Fit map bounds to show all markers
            const bounds = L.latLngBounds(facilities.map(f => [f.location.lat, f.location.lng]));
            map.fitBounds(bounds, { padding: [50, 50] });

            // Add markers to map
            facilities.forEach(facility => {
                const marker = L.marker([facility.location.lat, facility.location.lng])
                    .bindPopup(`
                        <strong>${facility.name}</strong><br>
                        ${facility.address}<br>
                        <strong>Type:</strong> ${facility.type}<br>
                        <strong>Rating:</strong> ${facility.rating}/5<br>
                        <strong>Specializations:</strong><br>
                        ${facility.specializations.join(', ')}<br><br>
                        <div class="d-flex gap-2">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(facility.name + ' ' + facility.address)}" 
                               target="_blank" class="btn btn-sm btn-primary">
                                <i class="bi bi-map"></i> Get Directions
                            </a>
                            <a href="${facility.website || `https://${facility.name.toLowerCase().replace(/[^a-zA-Z0-9]/g, '')}.com`}" 
                               target="_blank" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-globe"></i> Visit Website
                            </a>
                        </div>
                    `)
                    .addTo(map);
                markers.push(marker);
            });

            // Display facility cards
            facilitiesList.innerHTML = facilities.map(facility => {
                // Get rating color based on rating value
                const getRatingColor = (rating) => {
                    if (rating >= 4.5) return 'bg-success';
                    if (rating >= 4.0) return 'bg-primary';
                    if (rating >= 3.0) return 'bg-warning';
                    return 'bg-danger';
                };

                // Function to handle website click
                const websiteUrl = facility.website || `https://www.google.com/search?q=${encodeURIComponent(facility.name + ' ' + facility.address + ' hospital')}`;

                return `
                    <div class="facility-card">
                        <div class="d-flex align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start">
                                    <h5 class="mb-1">${facility.name}</h5>
                                    <span class="badge ${getRatingColor(facility.rating)}">
                                        <i class="bi bi-star-fill"></i> ${facility.rating}
                                    </span>
                                </div>
                                <p class="mb-1">
                                    <i class="bi bi-geo-alt"></i> ${facility.address}, ${facility.city}
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-telephone"></i> ${facility.phone}
                                    <span class="ms-3 text-muted">
                                        <i class="bi bi-geo-alt"></i> ${facility.distance.toFixed(1)} km away
                                    </span>
                                </p>
                                <p class="mb-2">
                                    <strong>Specializations:</strong><br>
                                    ${facility.specializations.join(', ')}
                                </p>
                                <p class="mb-0">
                                    <strong>Hours:</strong> ${facility.hours}
                                    <span class="badge ${facility.availability === '24/7' ? 'bg-success' : 'bg-primary'} ms-2">
                                        ${facility.availability}
                                    </span>
                                </p>
                                <div class="mt-3 d-flex gap-2">
                                    <a href="https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(facility.name + ' ' + facility.address + ' ' + facility.city)}" 
                                       target="_blank" class="btn btn-sm btn-primary flex-grow-1">
                                        <i class="bi bi-map"></i> Get Directions
                                    </a>
                                    <a href="${websiteUrl}" 
                                       target="_blank" 
                                       class="btn btn-sm btn-outline-primary flex-grow-1"
                                       onclick="handleWebsiteClick(event, '${facility.name}')">
                                        <i class="bi bi-globe"></i> ${facility.website ? 'Visit Website' : 'Search Online'}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add website click handler
            function handleWebsiteClick(event, hospitalName) {
                // If the website is not accessible, redirect to Google search
                fetch(event.target.href, { mode: 'no-cors' })
                    .catch(() => {
                        event.preventDefault();
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(hospitalName + ' hospital')}`, '_blank');
                    });
            }
        }

        // Focus on a specific marker
        function focusMarker(lat, lng) {
            map.setView([lat, lng], 15);
            
            // Find and open the corresponding marker's popup
            markers.forEach(marker => {
                const markerLatLng = marker.getLatLng();
                if (markerLatLng.lat === lat && markerLatLng.lng === lng) {
                    marker.openPopup();
                }
            });
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            } catch (error) {
                showToast('Authentication check failed', 'danger');
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    showToast('Logout failed', 'danger');
                }
            } catch (error) {
                showToast('An error occurred during logout', 'danger');
            }
        });
    </script>
</body>
</html>
