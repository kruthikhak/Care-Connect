<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions - Care Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            background: linear-gradient(135deg, #4361ee 0%, #3a56d4 100%);
            color: white;
            min-height: 100vh;
            padding-top: 2rem;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .main-content {
            padding: 2rem;
        }

        .suggestion-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .suggestion-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .suggestion-card:hover {
            transform: translateY(-2px);
        }

        .health-tip {
            border-left: 4px solid #4361ee;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .tip-icon {
            font-size: 2rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h4 class="text-center mb-4">Care Connect</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="/symptom-checker">
                        <i class="bi bi-clipboard2-pulse"></i> Symptom Checker
                    </a>
                    <a class="nav-link" href="/appointments">
                        <i class="bi bi-calendar-check"></i> Appointments
                    </a>
                    <a class="nav-link active" href="/suggestions">
                        <i class="bi bi-lightbulb"></i> Suggestions
                    </a>
                    <a class="nav-link" href="/profile">
                        <i class="bi bi-person"></i> Profile
                    </a>
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="suggestion-header">
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-lightbulb-fill text-primary me-3" style="font-size: 2rem;"></i>
                        <div>
                            <h2 class="mb-0">Personalized Suggestions</h2>
                            <p class="text-muted mb-0">Recommendations based on your health profile and medical history</p>
                        </div>
                    </div>
                </div>

                <!-- Health Tips Section -->
                <div class="mb-4">
                    <h3 class="mb-3">
                        <i class="bi bi-star-fill text-warning me-2"></i>
                        Personalized Health Tips
                    </h3>
                    <div id="healthTipsContainer">
                        <!-- Tips will be loaded here -->
                    </div>
                </div>

                <!-- Recommendations Section -->
                <div class="mb-4">
                    <h3 class="mb-3">
                        <i class="bi bi-clipboard2-heart-fill text-danger me-2"></i>
                        Health Recommendations
                    </h3>
                    <div id="recommendationsContainer">
                        <!-- Recommendations will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication status
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = '/login';
                }
            } catch (error) {
                showToast('Authentication check failed', 'danger');
            }
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // Load suggestions
        async function loadSuggestions() {
            try {
                const response = await fetch('/api/suggestions');
                if (!response.ok) {
                    throw new Error('Failed to load suggestions');
                }
                const data = await response.json();

                // Render health tips
                const healthTipsContainer = document.getElementById('healthTipsContainer');
                healthTipsContainer.innerHTML = data.healthTips.map(tip => `
                    <div class="suggestion-card">
                        <div class="health-tip">
                            <i class="bi ${tip.icon} tip-icon"></i>
                            <h4>${tip.title}</h4>
                            <p class="mb-0">${tip.description}</p>
                        </div>
                    </div>
                `).join('');

                // Render recommendations
                const recommendationsContainer = document.getElementById('recommendationsContainer');
                recommendationsContainer.innerHTML = data.recommendations.map(rec => `
                    <div class="suggestion-card">
                        <h5 class="mb-3">
                            <i class="bi ${rec.icon} text-primary me-2"></i>
                            ${rec.title}
                        </h5>
                        <p class="mb-0">${rec.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                showToast('Failed to load suggestions: ' + error.message, 'danger');
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    showToast('Logout failed', 'danger');
                }
            } catch (error) {
                showToast('An error occurred during logout', 'danger');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadSuggestions();
        });
    </script>
</body>
</html>
